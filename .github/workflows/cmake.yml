name: CMake Build and Test

on:
  push:
    branches:
      - reboot
  pull_request:
    branches:
      - reboot

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install CMake
        run: |
          sudo apt update
          sudo apt install -y cmake libgtest-dev libspdlog-dev

      - name: Configure and build
        run: |
          mkdir build
          cd build
          cmake ..
          cmake --build .

      - name: Run tests
        run: |
          cd build
          ctest
